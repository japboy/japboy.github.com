<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="rights-standard" content="pd">

    <title>Picasa-like Wallpaper</title>

    <link rel="author" href="http://twitter.com/japboy" title="Yu I.">
    <link rel="stylesheet" type="text/css"
     href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
    <link rel="stylesheet" type="text/css"
     href="http://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise">
    <style type="text/css">
      article {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      article p {
        padding: 10px;
        border: 3px solid rgb(105,105,105);
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 13;
        background-color: rgb(255,255,255);
        font-family: sans-serif;
        border-radius: 10px;
      }
      .picture {
        margin-top: -174.5px;
        margin-left: -161px;
        padding: 10px 10px 10px 10px;
        border: 1px solid rgb(105,105,105);
        position: absolute;
        width: 300px;
        height: 337px;
        line-height: 150%;
        background-color: rgb(255,255,255);
        font-family: "Waiting for the Sunrise", serif;
        font-size: 18px;
        text-align: center;
      }
      .picture:hover {
        top: 50%;
        left: 50%;
        z-index: 12;
        box-shadow: 2px 2px 20px rgb(105,105,105);
          /* No idea why this only affects... */
        -o-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -o-transform: scale(2.0);
        -moz-transform: scale(2.0);
        -webkit-transform: scale(2.0);
        -webkit-transition: 0.3s ease-in-out;
      }
    </style>

    <script type="text/javascript" charset="UTF-8"
     src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js">
    </script>
    <script type="text/javascript">
      $(function () {
        var css_cache = {};

        $('.picture').each(function(index, element) {
          $(element).css({
            "top": Math.ceil(Math.random() * 100) + "%",
            "left": Math.ceil(Math.random() * 100) + "%",
            "z-index": index + 1,
            "-o-transform":
              "rotate(" + (Math.ceil(Math.random() * 12) - 6) + "deg)",
            "-moz-transform":
              "rotate(" + (Math.ceil(Math.random() * 12) - 6) + "deg)",
            "-webkit-transform":
              "rotate(" + (Math.ceil(Math.random() * 12) - 6) + "deg)"
          });
        });
        $('.picture').hover(function() {
          css_cache = {
            "top": $(this).css('top'),
            "left": $(this).css('left'),
            "z-index": $(this).css('z-index'),
            "-o-transform": $(this).css('-o-transform'),
            "-moz-transform": $(this).css('-moz-transform'),
            "-webkit-transform": $(this).css('-webkit-transform')
          };

          $(this).css({
            "top": '',
            "left": '',
            "z-index": '',
            "-o-transform": '',
            "-moz-transform": '',
            "-webkit-transform": ''
          });
        }, function() {
          $(this).css(css_cache);
        });
      });
    </script>
  </head>
