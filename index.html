    <style type="text/css">
      a {
        color: rgb(106,90,205);
        text-decoration: none;
      }
      a:hover {
        color: rgb(220,60,20);
      }
      ul { margin-bottom: 1em; }
      ul li {
        margin-left: 1em;

      }
      ul li:before {
        content: '✔ ';
      }
      p {
        text-indent: 1em;
        text-align: justify;
      }
      body {
        position: absolute;
        z-index: 0;
        width: 100%;
        height: 100%;
        background-image: url('./image/heart.svg');
        background-repeat: no-repeat;
        background-position: center;
      }
      header {
        margin-top: -52px;
        margin-left: -160px;
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 1;
        width: 320px;
        height: 104px;
        font-family: 'Sue Ellen Francisco', serif;
        text-align: center;
        text-shadow: 0 0 10px rgb(105,105,105);
      }
      header h1{
        line-height: 200%;
        font-size: 36px;
      }
      header p {
        line-height: 150%;
        font-size: 21px;
      }
      article h1 {
        line-height: 200%;
        font-family: 'Sue Ellen Francisco', serif;
        font-size: 48px;
        -webkit-transform: rotate(-3deg);
      }
      article p.nav {
        position: absolute;
        top: 10px;
        right: 10px;
      }
      article#front {
        margin-top: -240px;
        padding: 10px 1.5% 10px 1.5%;
        border-top: 1px solid rgb(220,200,210);
        border-bottom: 1px solid rgb(220,200,210);
        display: none;
        position: absolute;
        top: 50%;
        z-index: -1;
        width: 97%;
        height: 460px;
        line-height: 180%;
        overflow: auto;
        color: rgb(0,0,0);
        background-color: rgba(255,255,255,0.8);
        background-image: url('./image/leaf.svg');
        font-family: 'mplus-1p-regular', sans-serif;
        font-size: 16px;
        -webkit-transition: 0.2s ease-in-out;
      }
      article#front:target {
        display: block;
        z-index: 2;
      }
      article#front section#tryouts {
        position: absolute;
        bottom: 10px;
      }
      article#front section#tryouts dl {
        margin-right: 10px;
        float: left;
      }
      article#front section#tryouts dl dt img {
        margin-bottom: 5px;
        border: 1px solid rgb(105,105,105);
        display: block;
        border-radius: 3px;
      }
      article#front section#tryouts dl dd {
        padding: 5px;
        border: 3px solid rgb(105,105,105);
        display: none;
        position: absolute;
        top: -50px;
        background-color: rgb(255,255,255);
        border-radius: 10px;
      }
      article#front section#tryouts dl dd:before {
        border-top-width: 16px;
        border-right-width: 8px;
        border-bottom-width: 0;
        border-left-width: 8px;
        border-color: rgb(105,105,105) transparent;
        border-style: solid;
        display: block;
        position: absolute;
        bottom: -16px;
        left: 45px;
        width: 0;
        height: 0;
        content: '';
      }
      article#front section#tryouts dl dd:after {
        border-top-width: 16px;
        border-right-width: 8px;
        border-bottom-width: 0;
        border-left-width: 8px;
        border-color: rgb(255,255,255) transparent;
        border-style: solid;
        display: block;
        position: absolute;
        bottom: -10px;
        left: 45px;
        width: 0;
        height: 0;
        content: '';
      }
      article#front section#tryouts dl:hover dd {
        display: block;
      }
      article#front section#temp {
        margin-left: 50%;
      }
    </style>
